plugins {
    id 'java'
}

group 'com.maphus'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
    mavenCentral()
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.1'
    implementation 'com.sedmelluq:lavaplayer:1.3.61'
    compile (name:'Kafa-0.1.1', ext:'jar')
}
